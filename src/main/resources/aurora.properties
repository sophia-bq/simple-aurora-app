# Aurora Connection Configuration
# Update these values for your Aurora cluster

aurora.endpoint=your-aurora-cluster.cluster-xxxxx.us-east-1.rds.amazonaws.com
aurora.database=your_database
aurora.username=your_username
aurora.password=your_password

# AWS JDBC Wrapper Configuration
wrapper.plugins=failover2,efm2
socket.timeout=0
connect.timeout=10000
